<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration | RRS</title>
      <link rel="stylesheet" href="css/login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">



   </head>
   <body style="background-image: url(img/bg.jpg);  background-size: cover;">

 


      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup" id="register">
                  <div class="field">
                     <input class="register-input" type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input class="register-input" type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input class="register-input" type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>



      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });

         const signupForm = document.getElementById("register")
         signupForm.addEventListener("submit",async(e)=>{
            e.preventDefault()
            const inputEl = document.getElementsByClassName("register-input")
            const userDetails = {
               name: inputEl[0].value,
               password:inputEl[1].value
            }
            const users = JSON.parse(localStorage.getItem("users"))
            if(users === null){
               const arr = []
               arr.push(userDetails)
               localStorage.setItem("users",JSON.stringify(arr))
               return
            }
            const arr = JSON.parse(localStorage.getItem("users"))
            arr.push(userDetails)
            localStorage.setItem("users",JSON.stringify(arr))
            localStorage.setItem("user",JSON.stringify(userDetails))
            window.location.replace("C:/Users/Raj/Desktop/Reservation_ds/RRS%20WEB/index.html")
         })



      </script>
   </body>
</html>
